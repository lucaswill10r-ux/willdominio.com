<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Pré-Incubação</title>
</head>

<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
        </ul>
    </nav>
</header>

<main>
    <h3>Formulário de Inscrição na Pré-Incubação</h3>
    <p>Preencha este formulário com seus dados para inscrição no programa Pré-Incubação!</p>

    <!-- FORMULÁRIO FUNCIONANDO COM FORMSUBMIT -->
    <form action="https://formsubmit.co/lucaswill10r@gmail.com" method="POST">

        <!-- desativa captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- redireciona após enviar (opcional) -->
        <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

        <div>
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required minlength="3" placeholder="Seu Nome">
            <i class="fa-regular fa-user"></i>
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@gmail.com">
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="^\(\d{2}\)\d{5}-\d{4}$" placeholder="(XX) XXXXX-XXXX">
            <i class="fa-solid fa-phone"></i>
        </div>

        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
            <i class="fa-solid fa-cake-candles"></i>
        </div>

        <div>
            <label for="escolaridade">Nível de Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option>Ensino Fundamental Incompleto</option>
                <option>Ensino Fundamental Completo</option>
                <option>Ensino Médio Completo</option>
                <option>Graduação em Andamento</option>
                <option>Graduado</option>
                <option>Pós-Graduado</option>
            </select>
            <i class="fa-solid fa-book"></i>
        </div>

        <div>
            <label for="nome_projeto">Nome do Projeto/Ideia:</label>
            <input type="text" id="nome_projeto" name="nome_projeto" required>
            <i class="fa-regular fa-lightbulb"></i>
        </div>

        <div>
            <label for="descricao_projeto">Descrição do Projeto:</label>
            <textarea id="descricao_projeto" name="descricao_projeto" required minlength="50" maxlength="500" rows="6" placeholder="Descreva seu projeto (min. 50 caracteres)"></textarea>
        </div>

        <div>
            <label for="integrantes_equipe">Nº de Integrantes na Equipe:</label>
            <input type="number" id="integrantes_equipe" name="integrantes_equipe" required min="1">
            <i class="fa-solid fa-users"></i>
        </div>

        <div>
            <label for="termos">Aceito os Termos de Uso:</label>
            <input type="checkbox" id="termos" name="termos" required>
        </div>

        <button type="submit" class="botao-cta">Enviar Inscrição</button>
        <i class="fa-solid fa-check"></i>

    </form>
</main>

</body>
</html>
